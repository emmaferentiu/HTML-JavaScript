<body>
    <div class="elemente" id="elemente"></div>

    <script>
       const text=document.createElement('div');
       document.body.appendChild(text);
     
setInterval(counter,1000);
function counter()
{           
                 var dataCurenta = new Date();
                 var oraCurenta = dataCurenta.getHours();
             var minuteCurente = dataCurenta.getMinutes();
               var secundeCurente= dataCurenta.getSeconds();
                text.textContent = oraCurenta + ':' + minuteCurente+':'+ secundeCurente;
  
}
        

     
       
    </script>
