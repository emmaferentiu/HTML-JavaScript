<script>
    class Student {
        constructor(nume, prenume, dataNasterii, foaieMatricola) {
            this.nume = nume;
            this.prenume = prenume;
            this.dataNasterii = new Date(dataNasterii);
            this.foaieMatricola = foaieMatricola;
            this.note = [];
        }

        afiseazaVarsta() {
         
            const diferentaAni = new Date().getFullYear() - this.dataNasterii.getFullYear();
            return diferentaAni;
        }

        afiseazaNotele() {
            return this.note.join(', ');
        }

        calculeazaMedia() {
            if (this.note.length === 0) {
                return 0;
            }
           let sumaNote = 0;
              for (let i = 0; i < this.note.length; i++) {
                sumaNote += this.note[i];
                }

            return sumaNote / this.note.length;
        }
         schimbaNume(noulNume) {
        this.nume = noulNume;
            }

        adaugaNota(nota_noua) {
            this.note.push(nota_noua);
        }
        afiseazaDetaliiStudenti() {
        document.write(`<strong>Nume:</strong> ${this.nume}<br>`);
        document.write(`<strong>Prenume:</strong> ${this.prenume}<br>`);
        document.write(`<strong>Data Nasterii:</strong> ${this.dataNasterii.toISOString().split('T')[0]}<br>`);
        document.write(`<strong>Foaie Matricola:</strong> ${this.foaieMatricola}<br>`);
        document.write(`<strong>Note:</strong> ${this.afiseazaNotele()}<br>`);
        document.write(`<strong>Medie:</strong> ${this.calculeazaMedia()}<br><br>`);
         }
    }
